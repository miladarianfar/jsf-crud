<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Add User</title>
</h:head>

<h:body>
	<h:form>
		<h3>Update User Form</h3>
		<hr/>
		<br/>
	
		Id : <h:inputText  value="#{user.id}"/>
		<br/>
	
		First Name : <h:inputText value="#{user.firstName}"/>
		<br/>
	
		Last Name : <h:inputText value="#{user.lastName}"/>
		<br/>
	
		Email : <h:inputText value="#{user.email}"/>
		<br/>
	
		Password : <h:inputText  value="#{user.password}"/>
		<br/>
		
		<h:commandButton value="Update" action="#{userController.updateUser(user)}"/>
	</h:form>
</h:body>
</html>
