<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView" listener="#{userController.showUsers()}"/>
</f:metadata>

<h:head>
	<title>User List</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
	<div id="wrapper">
		<div id="header">
			<h2>User List</h2>
		</div>
	</div>
	<br/>
	
	<h:button value="Add User" outcome="add_user" styleClass="add-button"/>
	<div id="container">
	<div id="content">
	<h:dataTable value="#{userController.users}" var="tempUser"
				 styleClass="demo-table"
				 headerClass="demo-table-header"
				 rowClasses="demo-table-odd-row,demo-table-even-row">
	
		<h:column>
		
			<f:facet name="header">First Name</f:facet>
		
			#{tempUser.firstName}
		</h:column>
		
		<h:column>
		
			<f:facet name="header">Last Name</f:facet>
		
			#{tempUser.lastName}
		</h:column>
		
		<h:column>
		
			<f:facet name="header">Email</f:facet>
		
			#{tempUser.email}
		</h:column>
		
		<h:column>
		
			<f:facet name="header">Password</f:facet>
		
			#{tempUser.password}
		</h:column>
		
		<h:column>
		
			<f:facet name="header">Action</f:facet>
			
			<h:form>
				<h:commandLink value="Update" action="#{userController.getUser(tempUser.id)}"/>
				|
				<h:commandLink value="Delete" action="#{userController.deleteUser(tempUser.id)}"/>
			</h:form>	
		
		</h:column>
	
	</h:dataTable>
	</div>
	</div>
</h:body>

</html>
