<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Add User</title>
	<h:outputStylesheet library="css" name="add_user.css"/>
</h:head>

<h:body>
<h:form>
	<div id="wrapper">
		<div id="header">
			<h2>Add User Form</h2>
		</div>
	</div>
	<br/>
	
	<table>
        <tbody>
           <tr>
             <td><label>First name:</label></td>
			 <td><h:inputText value="#{user.firstName}"/></td>
		   </tr>
		   
		   <tr>
             <td><label>Last name:</label></td>
			 <td><h:inputText value="#{user.lastName}"/></td>
		   </tr>
		   
		   <tr>
             <td><label>Email :</label></td>
			 <td><h:inputText value="#{user.email}"/></td>
		   </tr>
		   
		   <tr>
             <td><label>Password :</label></td>
			 <td><h:inputText  value="#{user.password}"/></td>
		   </tr>
		   
		   <tr>
             <td><label></label></td>
             <td><h:commandButton value="Add" action="#{userController.addUser(user)}" styleClass="save"/></td>
           </tr>
         </tbody>
     </table>
</h:form>
</h:body>
</html>
